<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      .font-poppins {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body class="font-poppins">
    <header></header>
    <main class="container mx-auto">
      <!-- Search -->
      <section class="mt-28">
        <h1 class="text-4xl font-semibold text-center">Search your phone</h1>
        <div class="join flex justify-center mt-7 mb-12">
          <input
            id="search"
            class="input input-bordered join-item w-[752px] py-8 px-9"
            placeholder="Search your phone"
          />
          <button
            onclick="searchPhone()"
            class="join-item rounded-r-full bg-[#0D6EFD] text-xl font-bold text-white py-4 px-9"
          >
            Search
          </button>
        </div>
      </section>

      <section>
        <div id="toggle" class="text-center mt-40 hidden">
          <span class="loading loading-infinity loading-lg"></span>
        </div>
        <div
          id="phoneContainer"
          class="grid grid-cols-3 gap-6 justify-items-center"
        ></div>
        <div class="flex justify-center mt-12">
          <button
            id="showAll"
            onclick="showAllData()"
            class="join-item rounded-lg bg-[#0D6EFD] text-xl font-bold text-white py-4 px-9 hidden"
          >
            Show All
          </button>
        </div>
      </section>

      <!-- Open the modal using ID.showModal() method -->
      <dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle ">
        <div class="modal-box max-w-3xl">
          <div id="modalContainer">
          </div>
          <div class="modal-action">
            <form method="dialog">
              <!-- if there is a button in form, it will close the modal -->
              <button class="btn bg-[#DC3545] text-white">Close</button>
            </form>
          </div>
        </div>
      </dialog>

    </main>

    <script src="./js/index.js"></script>
  </body>
</html>
